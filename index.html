    <div class="modal fade" id="addpost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form name="addpost">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" placeholder="Post Your Title" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Image</label>
                    <input type="text" class="form-control" name="image" id="input_file" placeholder="Paste Image URL">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Description</label>
                    <textarea class="form-control" name="desc"  rows="5" placeholder="Post your Description"></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary add_post_btn" id="submitbtn">Post</button>
                </div>              
            </form>
        </div>
        </div>

    <div class="modal fade" id="editpost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form name="editpost">
                    <div class="mb-3">
                        <label for="editid" class="form-label">Id</label>
                        <input type="text" name="id" class="form-control" id="editid" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="edittitle" class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" id="edittitle" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="editimage" class="form-label">Image</label>
                        <input type="text" class="form-control" name="image" id="editimage">
                    </div>
                    <div class="mb-3">
                        <label for="editdesc" class="form-label">Description</label>
                        <input type="text" class="form-control" name="desc" id="editdesc">
                    </div>
                    <div class="d-block text-center">
                        <button class="btn btn-primary add_post_btn" id="submitbtn">Update</button>
                    </div>
                    
                </form>
            </div>
            </div>
        </div>
        </div>

                </div>
                <div class="modal-body">
                  Are you sure you want to delete post ?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-danger" id="del_post_btn">Delete</button>
                </div>
              </div>
